<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CALCULATOR</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/index.css'>
    <script src='assets/js/script.js'></script>
</head>
<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="display-screen">
           
                <div class="operators">
                  <div class="icon">+</div>
                  <div class="icon">-</div>
                  <div class="icon">&times;</div>
                  <div class="icon">&divide;</div>
                </div>
                <div class="left">
                  <div class="numbers">
                    <div class="number-order">7</div>
                    <div class="number-order">8</div>
                    <div class="number-order">9</div>
                  </div>
                  <div class="numbers">
                    <div class="number-order">4</div>
                    <div class="number-order">5</div>
                    <div class="number-order">6</div>
                  </div>
                  <div class="numbers">
                    <div class="number-order">1</div>
                    <div class="number-order">2</div>
                    <div class="number-order">3</div>
                  </div>
                  <div class="numbers">
                    <div class="number-order">0</div>
                    <div class="number-order">.</div>
                    <div id="clear" class="number-order">C</div>
                  </div>
                </div>
                <div class="equal" id="result">=</div>
              </div>
        
    </div>
</body>
</html>
