<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CALCULATOR</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/index.css'>
    <script src='assets/js/script.js'></script>
</head>
<body>
    <div class="calculator">
        <div class="input" id="screen">
            <p></p>
        </div>
        <div class="display-screen">
           
                <div class="operators">
                  <div class="icon" id="value">+</div>
                  <!-- onclick="btn()" -->
                  <div class="icon" id="value">-</div>
                  <div class="icon" id="value">&times;</div>
                  <div class="icon" id="value">&divide;</div>
                </div>
                <div class="left">
                  <div class="numbers">
                    <div class="number-order" id="value">7</div>
                    <div class="number-order" id="value">8</div>
                    <div class="number-order" id="value">9</div>
                  </div>
                  <div class="numbers">
                    <div class="number-order" id="value">4</div>
                    <div class="number-order" id="value">5</div>
                    <div class="number-order" id="value">6</div>
                  </div>
                  <div class="numbers">
                    <div class="number-order" id="value">1</div>
                    <div class="number-order" id="value">2</div>
                    <div class="number-order" id="value">3</div>
                  </div>
                  <div class="numbers">
                    <div class="number-order" id="value">0</div>
                    <div class="number-order" id="value">.</div>
                    <div id="clear" class="number-order">C</div>
                  </div>
                </div>
                <div class="equal" id="result">=</div>
              </div>
        
    </div>
    <div class="calc">      
        <form>
        <input id="first_number" type="number" placeholder="Enter a number" />
        <select id="operator">
          <option>choose</option>
          <option>+</option>
          <option>-</option>
          <option>Ã—</option>
          <option>&#247;</option>
        </select>      
        <input id="second_number" type="number" placeholder="Enter a number"  />
        <input id="enter_button" type="button" value="Calculate" />
        <label id="answer"></label>
        </form>
        </div>
</body>
</html>
